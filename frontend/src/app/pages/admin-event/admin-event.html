<div *ngIf="event" class="max-w-2xl mx-auto bg-white shadow-lg rounded-2xl overflow-hidden p-6 mt-6">
  <!-- Imagen del evento -->
  <img
    *ngIf="event.image_path"
    [src]="'/storage/' + event.image_path"
    [alt]="event.title"
    class="w-full h-64 object-cover mb-4 rounded-lg"
  />

  <!-- Título y descripción -->
  <h2 class="text-2xl font-bold mb-2">{{ event.title }}</h2>
  <p class="text-gray-600 mb-4">{{ event.description }}</p>

  <!-- Detalles del evento -->
  <div class="flex flex-col gap-2 text-sm text-gray-700 mb-6">
    <span><strong>Fecha:</strong> {{ event.starts_at | date:'fullDate' }}</span>
    <span><strong>Capacidad:</strong> {{ event.capacity }}</span>
    <span><strong>Precio:</strong> ${{ event.price }}</span>
  </div>

  <!-- Botones de acción solo para el creador -->
  <div *ngIf="canEdit()" class="flex gap-4 mb-4">
    <button
      (click)="editEvent()"
      class="flex-1 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition"
    >
      Editar
    </button>
    <button
      (click)="deleteEvent()"
      class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
    >
      Cancelar Evento
    </button>
  </div>

  <!-- Botón volver siempre visible -->
  <button
    routerLink="/home"
    class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
  >
    Volver
  </button>
</div>
