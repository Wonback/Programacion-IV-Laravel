<app-navbar></app-navbar>

<section
  class="min-h-screen bg-gradient-to-b from-[#0a0a0a] to-[#00191c] text-gray-200 px-6 sm:px-12 py-14"
>
  <!-- Encabezado -->
  <header class="text-center mb-16">
    <h2
      class="text-5xl font-extrabold bg-gradient-to-r from-[#00d58b] via-[#00ffa2] to-[#005d99] bg-clip-text text-transparent drop-shadow-md"
    >
      Mis EstadÃ­sticas
    </h2>
    <p class="text-gray-400 mt-4 text-lg">Resumen de tus eventos y ventas en tiempo real</p>
  </header>

  <!-- Resumen de mÃ©tricas -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-14">
    <div
      class="flex flex-col items-center justify-center bg-gradient-to-b from-[#002e35] to-[#0f0f0f] border border-[#00d58b]/30 rounded-2xl p-8 shadow-lg hover:shadow-[#00d58b]/40 transition-all duration-500"
    >
      <h3 class="text-xl font-semibold text-[#ffffa3]">Eventos creados</h3>
      <p class="text-5xl font-extrabold text-[#00d58b] mt-3 tracking-tight">{{ totalEvents }}</p>
    </div>

    <div
      class="flex flex-col items-center justify-center bg-gradient-to-b from-[#002e35] to-[#0f0f0f] border border-[#00d58b]/30 rounded-2xl p-8 shadow-lg hover:shadow-[#00d58b]/40 transition-all duration-500"
    >
      <h3 class="text-xl font-semibold text-[#ffffa3]">Entradas vendidas</h3>
      <p class="text-5xl font-extrabold text-[#00d58b] mt-3 tracking-tight">{{ totalTickets }}</p>
    </div>
  </div>

  <!-- GrÃ¡fico -->
  <div
    class="bg-gradient-to-b from-[#002e35] to-[#0f0f0f] border border-[#00d58b]/30 rounded-2xl p-8 shadow-lg hover:shadow-[#00d58b]/40 transition-all duration-500 mb-14"
  >
    <canvas
      baseChart
      [datasets]="barChartData.datasets"
      [labels]="barChartData.labels"
      [options]="barChartOptions"
      [type]="barChartType"
    >
    </canvas>
  </div>

  <!-- Detalle de eventos -->
  <div>
    <h3 class="text-3xl font-bold text-[#ffffa3] mb-8 text-center">Detalle por evento</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let event of events"
        class="bg-gradient-to-b from-[#002e35] to-[#0f0f0f] border border-[#00d58b]/30 rounded-2xl p-6 shadow-md hover:shadow-[#00d58b]/40 hover:-translate-y-1 transition-all duration-400"
      >
        <h4 class="text-lg font-semibold text-[#ffffa3] truncate">{{ event.title }}</h4>
        <div class="mt-3 text-sm">
          <p class="text-gray-400">
            Capacidad: <span class="text-gray-200 font-medium">{{ event.capacity }}</span>
          </p>
          <p class="text-[#00d58b] font-semibold mt-1">
            Tickets vendidos: {{ event.orders_count }}
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="events.length === 0" class="text-center mt-20 text-gray-400 text-lg">
      <p>No se encontraron eventos ğŸ˜”</p>
    </div>
  </div>
</section>

<app-footer></app-footer>
