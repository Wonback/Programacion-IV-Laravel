<div class="checkout-container bg-[#0a0a0a] min-h-screen flex flex-col items-center justify-center px-6 py-10">
  <div class="bg-gradient-to-br from-[#002e35] via-[#00373f] to-[#002e35] p-8 rounded-3xl shadow-2xl max-w-md w-full text-center transform transition-all duration-300 hover:scale-105">

    <h2 class="text-3xl font-extrabold text-cyan-400 mb-6 drop-shadow-lg flex items-center justify-center gap-2">
      <fa-icon [icon]="faTicketAlt" class="text-green-400"></fa-icon>
      Compra tu entrada
    </h2>

    <p class="text-gray-400 mb-2">
      <fa-icon [icon]="faCalendar" class="text-[#92fa87] mr-2"></fa-icon>
      Evento: <span class="text-white font-semibold">{{ eventTitle }}</span>
    </p>
    <p class="text-gray-400 mb-6">
      <fa-icon [icon]="faDollarSign" class="text-[#92fa87] mr-2"></fa-icon>
      Precio: <span class="text-green-400 font-bold">${{ price }}</span>
    </p>

    <!-- Botón de pago -->
    <button
      *ngIf="!paymentDone"
      (click)="processPayment()"
      class="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-cyan-500 to-blue-500 hover:opacity-90 text-white py-3 rounded-full font-semibold transition-all"
    >
      <fa-icon [icon]="faCreditCard"></fa-icon>
      Pagar ahora
    </button>

    <!-- Post-pago -->
    <div *ngIf="paymentDone" class="mt-6 bg-[#0f0f0f] p-6 rounded-2xl shadow-inner">
      <h3 class="text-xl text-green-400 font-semibold mb-3 flex items-center justify-center gap-2">
        <fa-icon [icon]="faCheckCircle" class="text-green-400"></fa-icon>
        ¡Pago realizado con éxito!
      </h3>
      <p class="text-sm text-gray-400 mb-4">Mostrá este código en la entrada del evento:</p>

      <div class="flex justify-center mb-4">
        <qrcode [qrdata]="qrData!" [width]="180" [errorCorrectionLevel]="'M'"></qrcode>
      </div>

      <button
        (click)="downloadQR()"
        class="w-full flex justify-center items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-black py-2 rounded-full font-semibold mb-3 transition"
      >
        <fa-icon [icon]="faDownload"></fa-icon>
        Descargar QR
      </button>

      <button
        (click)="goHome()"
        class="w-full flex justify-center items-center gap-2 bg-gray-700 hover:bg-gray-800 py-2 rounded-full text-white font-semibold transition"
      >
        <fa-icon [icon]="faHome"></fa-icon>
        Volver al inicio
      </button>
    </div>

  </div>
</div>
