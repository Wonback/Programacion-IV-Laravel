<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Verificar cuenta</h2>

    <input
      [(ngModel)]="email"
      type="email"
      placeholder="Ingresa tu correo"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
    />

    <button
      (click)="sendMail()"
      [disabled]="loading"
      class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Enviando...' : 'Enviar correo' }}
    </button>

    <!-- Botón para solicitar admin si la cuenta ya está verificada -->
    <button
      *ngIf="isVerified"
      (click)="requestAdmin()"
      [disabled]="loading"
      class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Procesando...' : 'Solicitar rol de administrador' }}
    </button>

    <p class="mt-4 text-sm text-gray-600">{{ message }}</p>
  </div>
</div>
