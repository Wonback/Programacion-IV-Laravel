<app-navbar></app-navbar>
<div *ngIf="event" class="max-w-3xl mx-auto bg-gray-900 text-gray-100 shadow-2xl rounded-2xl p-8 mt-10">

  <!-- Imagen -->
  <div class="relative w-full h-72 mb-6 rounded-xl overflow-hidden shadow-lg">
    <img
      *ngIf="!editMode"
      [src]="event.image_path"
      [alt]="event.title"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-500"
    />
    <img
      *ngIf="editMode && imagePreview"
      [src]="imagePreview"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-500"
    />
  </div>

  <!-- Modo lectura -->
  <div *ngIf="!editMode" class="space-y-4">
    <h2 class="text-3xl font-bold text-blue-400 tracking-tight">{{ event.title }}</h2>
    <p class="text-gray-300 leading-relaxed">{{ event.description }}</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-400 mt-4">
      <span><strong class="text-gray-200">📅 Fecha:</strong> {{ event.starts_at | date:'fullDate' }}</span>
      <span><strong class="text-gray-200">👥 Capacidad:</strong> {{ event.capacity }}</span>
      <span><strong class="text-gray-200">💰 Precio:</strong> ${{ event.price }}</span>
    </div>

    <div *ngIf="canEdit()" class="flex flex-wrap gap-3 mt-6">
      <button
        (click)="toggleEdit()"
        class="px-5 py-2.5 bg-green-600 hover:bg-green-700 rounded-xl transition text-white font-medium shadow-md"
      >
        ✏️ Editar
      </button>
      <button
        (click)="deleteEvent()"
        class="px-5 py-2.5 bg-red-600 hover:bg-red-700 rounded-xl transition text-white font-medium shadow-md"
      >
        ❌ Cancelar Evento
      </button>
    </div>
  </div>

  <!-- Modo edición -->
  <form
    *ngIf="editMode"
    (ngSubmit)="saveEdit($event)"
    class="flex flex-col gap-4 mt-4 text-gray-200"
  >
    <div>
      <label class="block mb-1 font-semibold">Título</label>
      <input [(ngModel)]="formData.title" name="title"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required />
    </div>

    <div>
      <label class="block mb-1 font-semibold">Descripción</label>
      <textarea [(ngModel)]="formData.description" name="description"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        rows="3"></textarea>
    </div>

    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold">Fecha y Hora</label>
        <input type="datetime-local" [(ngModel)]="formData.starts_at" name="starts_at"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Capacidad</label>
        <input type="number" [(ngModel)]="formData.capacity" name="capacity"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>
    </div>

    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold">Precio</label>
        <input type="number" [(ngModel)]="formData.price" name="price"
          class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Imagen</label>
        <input type="file" (change)="onFileChange($event)"
          class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-3 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
      </div>
    </div>

    <div class="flex flex-wrap gap-3 mt-4">
      <button
        type="submit"
        [disabled]="uploading"
        class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 disabled:opacity-50 rounded-xl text-white font-medium transition shadow-md"
      >
        💾 Guardar
      </button>
      <button
        type="button"
        (click)="toggleEdit()"
        class="px-5 py-2.5 bg-gray-600 hover:bg-gray-700 rounded-xl text-white font-medium transition shadow-md"
      >
        ↩️ Cancelar
      </button>
    </div>
  </form>

  <div class="mt-8 text-center">
    <button
      routerLink="/home"
      class="px-6 py-2.5 bg-blue-700 hover:bg-blue-800 rounded-full text-white font-semibold shadow-md transition"
    >
      Volver al Inicio
    </button>
  </div>
</div>
