<app-navbar></app-navbar>

<div *ngIf="event" class="min-h-screen bg-gradient-to-b from-[#002e35] to-[#0a0a0a] text-gray-100 flex flex-col">
  <!-- Imagen principal -->
  <div class="relative w-full h-[420px] overflow-hidden">
    <img
      *ngIf="!editMode"
      [src]="event.image_path"
      [alt]="event.title"
      class="w-full h-full object-cover brightness-90 hover:scale-105 transition-transform duration-700"
    />
    <img
      *ngIf="editMode && imagePreview"
      [src]="imagePreview"
      class="w-full h-full object-cover brightness-90 hover:scale-105 transition-transform duration-700"
    />
    <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a]/90 via-transparent to-transparent"></div>

    <!-- Título sobre imagen -->
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-center px-6">
      <h1
        class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-[#00d58b] to-[#92fa87] bg-clip-text text-transparent tracking-tight"
      >
        {{ event.title }}
      </h1>
    </div>
  </div>

  <!-- Contenido -->
  <div class="flex-1 w-full max-w-5xl mx-auto px-6 py-10 space-y-10">
    <!-- Descripción -->
    <div class="text-gray-300 text-lg leading-relaxed">
      {{ event.description }}
    </div>

    <!-- Datos del evento -->
    <div
      class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center py-6 rounded-2xl bg-[#00343a]/40 border border-[#00d58b]/20 backdrop-blur-sm"
    >
      <div class="flex flex-col items-center">
        <fa-icon [icon]="faCalendar" class="text-[#92fa87] text-2xl mb-2"></fa-icon>
        <span class="text-gray-400 text-sm">Fecha</span>
        <span class="font-semibold text-gray-100 mt-1">{{ event.starts_at | date:'fullDate' }}</span>
      </div>
      <div class="flex flex-col items-center">
        <fa-icon [icon]="faUsers" class="text-[#92fa87] text-2xl mb-2"></fa-icon>
        <span class="text-gray-400 text-sm">Capacidad</span>
        <span class="font-semibold text-gray-100 mt-1">{{ event.capacity }}</span>
      </div>
      <div class="flex flex-col items-center">
        <fa-icon [icon]="faMoney" class="text-[#92fa87] text-2xl mb-2"></fa-icon>
        <span class="text-gray-400 text-sm">Precio</span>
        <span class="font-semibold text-gray-100 mt-1">${{ event.price }}</span>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex flex-wrap justify-center gap-5 mt-8">
      <button
        (click)="router.navigate(['/checkout', event.id])"
        class="px-8 py-3 bg-gradient-to-r from-[#00d58b] to-[#92fa87] text-black font-semibold rounded-full hover:opacity-90 transition shadow-lg"
      >
        <fa-icon [icon]="faTicket" class="mr-2"></fa-icon> Comprar Entrada
      </button>

      <button
        routerLink="/home"
        class="px-8 py-3 bg-[#005d99] hover:bg-[#002e35] rounded-full text-white font-semibold shadow-lg transition"
      >
        <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon> Volver al Inicio
      </button>
    </div>

    <!-- Modo edición -->
    <div *ngIf="canEdit()" class="flex flex-wrap justify-center gap-4 pt-10 border-t border-[#00d58b]/20">
      <button
        (click)="toggleEdit()"
        class="px-6 py-2.5 bg-[#00d58b] hover:bg-[#92fa87] text-black font-medium rounded-xl transition shadow-md"
      >
        <fa-icon [icon]="faPen" class="mr-2"></fa-icon> Editar
      </button>
      <button
        (click)="deleteEvent()"
        class="px-6 py-2.5 bg-red-600 hover:bg-red-700 rounded-xl text-white font-medium shadow-md transition"
      >
        <fa-icon [icon]="faTrash" class="mr-2"></fa-icon> Cancelar Evento
      </button>
    </div>
  </div>
</div>
