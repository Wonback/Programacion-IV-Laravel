<app-navbar></app-navbar>
<div
  *ngIf="event"
  class="max-w-3xl mx-auto bg-gradient-to-b from-[#002e35] to-[#0a0a0a] text-gray-100 shadow-xl rounded-2xl p-8 mt-10 border border-[#00d58b]/20"
>
  <!-- Imagen -->
  <div class="relative w-full h-72 mb-6 rounded-xl overflow-hidden shadow-lg border border-[#00d58b]/30">
    <img *ngIf="!editMode" [src]="event.image_path" [alt]="event.title"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-700" />
    <img *ngIf="editMode && imagePreview" [src]="imagePreview"
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-700" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
  </div>

  <!-- Modo lectura -->
  <div *ngIf="!editMode" class="space-y-5">
    <h2 class="text-3xl font-bold bg-gradient-to-r from-[#00d58b] to-[#92fa87] bg-clip-text text-transparent tracking-tight">
      {{ event.title }}
    </h2>
    <p class="text-gray-300 leading-relaxed">{{ event.description }}</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm text-gray-400 mt-4 border-t border-[#00d58b]/20 pt-3">
      <span><fa-icon [icon]="faCalendar" class="text-[#92fa87] mr-2"></fa-icon> {{ event.starts_at | date:'fullDate' }}</span>
      <span><fa-icon [icon]="faUsers" class="text-[#92fa87] mr-2"></fa-icon> {{ event.capacity }}</span>
      <span><fa-icon [icon]="faMoney" class="text-[#92fa87] mr-2"></fa-icon> ${{ event.price }}</span>
    </div>

    <div *ngIf="canEdit()" class="flex flex-wrap gap-3 mt-6">
      <button (click)="toggleEdit()" class="px-5 py-2.5 bg-[#00d58b] hover:bg-[#92fa87] text-black font-medium rounded-xl transition shadow-md">
        <fa-icon [icon]="faPen" class="mr-2"></fa-icon> Editar
      </button>
      <button (click)="deleteEvent()" class="px-5 py-2.5 bg-red-600 hover:bg-red-700 rounded-xl transition text-white font-medium shadow-md">
        <fa-icon [icon]="faTrash" class="mr-2"></fa-icon> Cancelar Evento
      </button>
    </div>
  </div>

  <!-- Botones inferiores -->
  <div class="mt-10 text-center flex flex-wrap justify-center gap-4">
    <button (click)="router.navigate(['/checkout', event.id])"
      class="px-6 py-3 bg-gradient-to-r from-[#00d58b] to-[#92fa87] text-black font-semibold rounded-full hover:opacity-90 transition shadow-md">
      <fa-icon [icon]="faTicket" class="mr-2"></fa-icon> Comprar Entrada
    </button>

    <button routerLink="/home"
      class="px-6 py-3 bg-[#005d99] hover:bg-[#002e35] rounded-full text-white font-semibold shadow-md transition">
      <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon> Volver al Inicio
    </button>
  </div>
</div>
