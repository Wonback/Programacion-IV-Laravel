<div class="container">
  <h2>Crear Evento</h2>
  <form class="form" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    
    <div class="input-span">
      <label for="title">Título</label>
      <input id="title" type="text" formControlName="title" placeholder="Ingresa el título" />
    </div>

    <div class="input-span">
      <label for="description">Descripción</label>
      <textarea id="description" formControlName="description" placeholder="Describe el evento"></textarea>
    </div>

    <div class="input-span">
      <label for="starts_at">Fecha y Hora</label>
      <input id="starts_at" type="datetime-local" formControlName="starts_at" />
    </div>

    <div class="input-span">
      <label for="capacity">Capacidad</label>
      <input id="capacity" type="number" formControlName="capacity" placeholder="Ej: 100" />
    </div>

    <div class="input-span">
      <label for="price">Precio</label>
      <input id="price" type="number" formControlName="price" placeholder="Ej: 500" />
    </div>

    <div class="input-span">
      <label for="image">Imagen</label>
      <input id="image" type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" [disabled]="eventForm.invalid">Crear</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
