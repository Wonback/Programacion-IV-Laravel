<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 max-w-lg mx-auto">
  <label>Título</label>
  <input formControlName="title" class="border p-2 rounded" />

  <label>Descripción</label>
  <textarea formControlName="description" class="border p-2 rounded"></textarea>

  <label>Fecha y hora</label>
  <input type="datetime-local" formControlName="starts_at" class="border p-2 rounded" />

  <label>Capacidad</label>
  <input type="number" formControlName="capacity" class="border p-2 rounded" />

  <label>Precio</label>
  <input type="number" formControlName="price" class="border p-2 rounded" />

  <label>Imagen</label>
  <input type="file" (change)="onFileChange($event)" />
  <img *ngIf="imagePreview" [src]="imagePreview" class="w-64 h-64 object-cover mt-2 rounded" />

  <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Crear Evento
  </button>

  <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
</form>
