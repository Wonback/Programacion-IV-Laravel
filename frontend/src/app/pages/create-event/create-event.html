<section class="min-h-screen text-gray-400 bg-black-900 body-font relative">
  <div
    class="container-fluid px-5 mt-4 mx-auto bg-gradient-to-b from-transparent via-[#002e35] to-transparent"
  >
    <div class="mt-10 flex flex-col text-center w-full mb-12">
      <h1
        class="text-4xl font-bold mb-6 bg-gradient-to-r from-[#00d58b] to-[#00b3ff] bg-clip-text text-transparent tracking-wide"
      >
        Nuevo evento
      </h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-full">
            <div class="relative">
              <input
                placeholder="Ingrese el título del evento..."
                formControlName="title"
                class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"
              />
            </div>
          </div>

          <div class="p-2 w-full">
            <div class="relative">
              <textarea
                placeholder="Ingrese una breve descripción del evento..."
                formControlName="description"
                rows="3"
                class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"
              ></textarea>
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-400">Fecha y hora</label>
              <input
                type="datetime-local"
                formControlName="starts_at"
                class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-400">Capacidad</label>
              <input
                value="0"
                type="number"
                formControlName="capacity"
                class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-400">Precio</label>
              <input
                placeholder="$99999"
                type="number"
                formControlName="price"
                class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"
              />
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-400">Imagen</label>
              <input
                type="file"
                (change)="onFileChange($event)"
                class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-3 file:rounded-md file:border-0 file:bg-[#00d58b] file:text-black hover:file:bg-[#92fa87] transition"
              />
            </div>
          </div>
          <div class="p-2 w-full">
            <button
              class="flex mx-auto bg-[#00d58b] hover:bg-[#92fa87] text-black border-0 py-2 px-8 focus:outline-none rounded text-lg"
            >
              Crear Evento
            </button>
            <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
