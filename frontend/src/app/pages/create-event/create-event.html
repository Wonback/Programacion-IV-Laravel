<app-navbar></app-navbar>

<div class="max-w-2xl mx-auto bg-gradient-to-b from-[#002e35] to-[#0a0a0a] text-gray-200 p-8 rounded-2xl mt-10 shadow-xl border border-[#00d58b]/20">
  <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-[#00d58b] to-[#92fa87] bg-clip-text text-transparent">
    Crear Nuevo Evento
  </h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Título -->
    <div>
      <label class="block mb-1 font-semibold text-[#92fa87]">Título</label>
      <input formControlName="title" class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none" />
    </div>

    <!-- Descripción -->
    <div>
      <label class="block mb-1 font-semibold text-[#92fa87]">Descripción</label>
      <textarea formControlName="description" rows="3" class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none"></textarea>
    </div>

    <!-- Fecha y hora / Capacidad -->
    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold text-[#92fa87]">Fecha y hora</label>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="faCalendar" class="text-[#00d58b]"></fa-icon>
          <input type="datetime-local" formControlName="starts_at" class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[#92fa87]">Capacidad</label>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="faUsers" class="text-[#00d58b]"></fa-icon>
          <input type="number" formControlName="capacity" class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none" />
        </div>
      </div>
    </div>

    <!-- Precio / Imagen -->
    <div class="grid sm:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-semibold text-[#92fa87]">Precio</label>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="faMoneyBillWave" class="text-[#00d58b]"></fa-icon>
          <input type="number" formControlName="price" class="w-full p-3 rounded-lg bg-[#001a1f] border border-[#00d58b]/30 focus:ring-2 focus:ring-[#00d58b] focus:outline-none" />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-[#92fa87]">Imagen</label>
        <div class="flex items-center gap-2">
          <fa-icon [icon]="faImage" class="text-[#00d58b]"></fa-icon>
          <input type="file" (change)="onFileChange($event)" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-3 file:rounded-md file:border-0 file:bg-[#00d58b] file:text-black hover:file:bg-[#92fa87] transition" />
        </div>
      </div>
    </div>

    <!-- Preview -->
    <img *ngIf="imagePreview" [src]="imagePreview" class="w-full rounded-lg mt-2 h-48 object-cover" />

    <!-- Botón submit -->
    <button type="submit" class="w-full py-3 bg-[#00d58b] hover:bg-[#92fa87] text-black font-semibold rounded-xl transition shadow-md disabled:opacity-50" [disabled]="uploading">
      Crear Evento
    </button>

    <!-- Error -->
    <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
  </form>
</div>
