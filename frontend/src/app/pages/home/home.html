<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-6">
  <h2 class="text-3xl font-bold mb-8 text-center">Eventos</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let event of events"
      class="bg-white rounded-2xl shadow-md hover:shadow-xl transition cursor-pointer overflow-hidden transform hover:-translate-y-1 hover:scale-105 duration-300"
      [routerLink]="['/event', event.id]"
    >
      <img
        *ngIf="event.image_path"
        [src]="event.image_path"
        [alt]="event.title"
        class="w-full h-52 object-cover"
      />

      <div class="p-5">
        <h3 class="text-xl font-semibold mb-2 truncate">
          {{ event.title }}
        </h3>
      </div>
    </div>
  </div>
</div>
