<app-navbar></app-navbar>

<section class="min-h-screen bg-[#0a0a0a] text-gray-200 px-6 sm:px-12 py-12">
  <h2
    class="text-4xl font-bold text-center mb-12 bg-gradient-to-r from-[#00d58b] to-[#005d99] bg-clip-text text-transparent tracking-wide"
  >
    <fa-icon [icon]="faCalendar" class="text-[#00d58b] mr-2"></fa-icon>
    Eventos Destacados
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
    <div
      *ngFor="let event of filteredEvents"
      class="group bg-gradient-to-b from-[#002e35] to-[#0f0f0f] border border-[#00d58b]/20 rounded-2xl overflow-hidden shadow-md hover:shadow-[#00d58b]/30 transition-all duration-500 hover:-translate-y-2 cursor-pointer"
      [routerLink]="['/event', event.id]"
    >
      <!-- Imagen -->
      <div class="relative overflow-hidden h-56">
        <img
          *ngIf="event.image_path"
          [src]="event.image_path"
          [alt]="event.title"
          class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"
        ></div>
      </div>

      <!-- Contenido -->
      <div class="p-5">
        <h3
          class="text-lg font-semibold text-[#ffffa3] group-hover:text-[#92fa87] transition truncate"
        >
          {{ event.title }}
        </h3>

        <p class="text-sm text-gray-400 line-clamp-2 mt-2" *ngIf="event.description">
          {{ event.description }}
        </p>

        <div class="flex justify-between items-center text-sm pt-4 mt-4 border-t border-[#00d58b]/20">
          <span class="text-gray-400 flex items-center gap-1">
            <fa-icon [icon]="faCalendar" class="text-[#00d58b] text-[18px]"></fa-icon>
            {{ event.starts_at | date: 'dd/MM/yyyy' }}
          </span>

          <span class="text-[#00d58b] font-semibold group-hover:text-[#92fa87] transition flex items-center gap-1">
            Ver mÃ¡s
            <fa-icon [icon]="faArrowRight" class="text-[#00d58b]"></fa-icon>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Si no hay eventos -->
  <div *ngIf="filteredEvents.length === 0" class="text-center mt-20 text-gray-400 text-lg">
    <p>No se encontraron eventos destacados por el momento ðŸ˜”</p>
  </div>
</section>
