<app-navbar></app-navbar>

<section class="home-section min-h-screen bg-[#0a0a0a] text-gray-200 px-6 sm:px-12 py-10">
  <h2 class="text-3xl sm:text-4xl font-bold text-center mb-10 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
    Eventos Destacados
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    <div
      *ngFor="let event of events"
      class="event-card group bg-[#111111] rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl cursor-pointer"
      [routerLink]="['/event', event.id]"
    >
      <div class="relative overflow-hidden h-52">
        <img
          *ngIf="event.image_path"
          [src]="event.image_path"
          [alt]="event.title"
          class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
        />
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      </div>

      <div class="p-5 space-y-2">
        <h3 class="text-lg font-semibold text-white truncate">{{ event.title }}</h3>

        <div class="flex justify-between items-center text-sm pt-3 border-t border-white/5">
          <span class="text-gray-500">{{ event.starts_at | date: 'dd/MM/yyyy' }}</span>
          <span class="text-cyan-400 font-semibold">Ver mas</span>
        </div>
      </div>
    </div>
  </div>
</section>
