<div class="register-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-span">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" placeholder="Tu nombre"/>
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        El nombre es obligatorio y debe tener al menos 3 caracteres
      </div>
    </div>

    <div class="input-span">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="correo@ejemplo.com"/>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Debe ser un email válido
      </div>
    </div>

    <div class="input-span">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" placeholder="********"/>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        La contraseña debe tener al menos 8 caracteres
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p class="span">¿Ya tenés cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
